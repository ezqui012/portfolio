<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>

  <body>
    <main class="profile">
      <div class="profile_container">
        <div class="profile_img-container">
          <img src="./images/fotomia.jpeg" alt="" class="img-container" />
        </div>
        <div class="profile_description-container">
          <div class="profile_description">

              Ingeniero de sistemas amante del desarrollo de sofware Lorem ipsum

          </div>
        </div>
      </div>

      <div class="profile_skills">
        <h2 class="profile_skills-title">Skills</h2>
        <div class="profile_skills-container">
          <div class="box_skill">
            <img src="./images/174854 (1).png" alt="skill_logo" />

          <div class="box_skill">
            <img src="./images/cssicon (3).png" alt="skill_logo" />
          </div>
          <div class="box_skill">

      </div>

    <section class="portfolio">
      <h2 class="portfolio_title">Portfolio</h2>
      <div class="portfolio__project-container">
        <div class="project_content">Stetica</div>
        <div class="project_content">Proyecto 2</div>
        <div class="project_content">Proyecto 3</div>

</html>
